<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template2/template.xhtml">

	<ui:define name="titulo">
		Creditos Pendientes
	</ui:define>
	
	<ui:define name="menu">
		<div class="container-fluid">
			<div id="navigation">
				<!-- Navigation Menu-->
				<ul class="navigation-menu">
					<ui:insert name="menu">
					</ui:insert>

					<li class="has-submenu"><a
						onclick="#{jefeCredito.listCreditosAprobar}"
						href="/ProyectoFinal/faces/JefeCredito.xhtml"> <i
							class="fe-airplay"></i>Inicio
					</a></li>

					<li class="has-submenu"><a href="#"> <i
							class="fe-airplay"></i>Creditos
							<div class="arrow-down"></div>
					</a>
						<ul class="submenu megamenu">
							<li>
								<ul>
									<li><a onclick="#"
										href="/ProyectoFinal/faces/CreditosAprobados.xhtml">Creditos Aprobados</a></li>
									<li><a onclick="#"
										href="/ProyectoFinal/faces/CreditosRechazadosxhtml">Creditos Rechazados</a></li>

								</ul>
							</li>

						</ul></li>

				</ul>
				<!-- End navigation menu -->

				<div class="clearfix"></div>
			</div>
			<!-- end #navigation -->
		</div>
	</ui:define>


	<ui:define name="contenido">

		<h:form>

			<h:dataTable class="table" var="cre"
				value="#{jefeCredito.listCreditosAprobar}">

				<h:column>
					<f:facet name="header">Numero Cuenta</f:facet>
					<h:outputLabel class="co-name" value="#{cre.cuenta.numeroCuenta}" />
				</h:column>

				<h:column>
					<f:facet name="header">Nombre Propietario</f:facet>
					<h:outputLabel class="co-name"
						value="#{cre.cuenta.cliente.persona.nombres}" />
					<h:outputLabel class="co-name"
						value="&nbsp;#{cre.cuenta.cliente.persona.apellidos}" />
				</h:column>

			

				<h:column>
					<f:facet name="header">Cuotas</f:facet>
					<h:outputLabel class="co-name" value="#{cre.cuotas}" />
				</h:column>

				<h:column>
					<f:facet name="header">Monto Credito</f:facet>
					<h:outputLabel class="co-name" value="#{cre.monto}" />
				</h:column>

				<h:column>
					<f:facet name="header">Correo </f:facet>
					<h:outputLabel class="co-name"
						value="#{cre.cuenta.cliente.persona.correo}" />
				</h:column>


				<h:column>
					<f:facet name="header">Opciones</f:facet>

					<h:commandButton class="btn btn-success" value="Aprobar" action="#{jefeCredito.generarCredito(cre.cuenta.numeroCuenta)}">
						<!-- <f:ajax render="table"></f:ajax> -->
					</h:commandButton>

					<h:commandButton
						class="btn btn-primary waves-effect waves-light mr-1" action="#{jefeCredito.rechacharCredito(cre.cuenta.numeroCuenta)}"
						value="Rechazar"  />

				</h:column>
			</h:dataTable>


		</h:form>

	</ui:define>
</ui:composition>


</html>
