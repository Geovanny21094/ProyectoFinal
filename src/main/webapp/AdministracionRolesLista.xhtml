<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template2/template.xhtml">

	<ui:define name="titulo">
		Lista de Roles
	</ui:define>
	
	<ui:define name="menu">
		<div class="container-fluid">
			<div id="navigation">
				<ul class="navigation-menu">
					<ui:insert name="menu">
					</ui:insert>

					<li class="has-submenu"><a href="#"> <i class="fe-airplay"></i>Cliente
							<div class="arrow-down"></div>
					</a>
						<ul class="submenu megamenu">
							<li>
								<ul>
									<li><a
										href="/ProyectoFinal/faces/AdministracionClientedLista.xhtml">Ver
											Clientes</a></li>
									<li><a
										href="/ProyectoFinal/faces/AdministracionClientes.xhtml">Nuevo
											Cliente</a></li>

								</ul>
							</li>

						</ul></li>

					<li class="has-submenu"><a href="#"> <i
							class="fe-book-open"></i>Rol
							<div class="arrow-down"></div>
					</a>
						<ul class="submenu">
							<li><a
								href="/ProyectoFinal/faces/AdministracionRolesLista.xhtml">Ver
									Roles</a></li>
							<li><a href="/ProyectoFinal/faces/AdministracionRoles.xhtml">Nuevo
									Rol</a></li>
						</ul></li>

				</ul>

				<div class="clearfix"></div>
			</div>
		</div>

	</ui:define>


	<ui:define name="contenido">

		<h:form>
			<div class="form-group">

				<h:commandButton
					class="btn btn-primary waves-effect waves-light mr-1"
					value="Usuarios" action="AdministracionClientedLista" />

				<h:commandButton
					class="btn btn-primary waves-effect waves-light mr-1"
					value="Crear Usuario" action="AdministracionClientes" />

				<h:commandButton
					class="btn btn-primary waves-effect waves-light mr-1"
					value="Crear Rol" action="AdministracionRoles" />


			</div>


			<h:dataTable class="table" var="rol"
				value="#{administradorBean.listaRol}">


				<h:column>
					<f:facet name="header">Cedula</f:facet>
					<h:outputLabel value="#{rol.persona.cedula}" />
				</h:column>

				<h:column>
					<f:facet name="header">Nombres</f:facet>
					<h:outputLabel value="#{rol.persona.nombres}" />
				</h:column>

				<h:column>
					<f:facet name="header">Apellidos</f:facet>
					<h:outputLabel value="#{rol.persona.apellidos}" />
				</h:column>

				<h:column>
					<f:facet name="header">Direcion</f:facet>
					<h:outputLabel value="#{rol.persona.direccion}" />
				</h:column>


				<h:column>
					<f:facet name="header">Correo</f:facet>
					<h:outputLabel value="#{rol.persona.correo}" />
				</h:column>

				<h:column>
					<f:facet name="header">Rol</f:facet>
					<h:outputLabel value="#{rol.cargo}" />
				</h:column>

				<h:column>
					<f:facet name="header">Opciones</f:facet>

					<h:commandButton
						class="btn btn-primary waves-effect waves-light mr-1"
						value="Modificar"
						action="#{administradorBean.obtenerPersonaRol(rol.persona.cedula)}" />

					<h:commandButton
						class="btn btn-primary waves-effect waves-light mr-1"
						value="Eliminar"
						action="#{administradorBean.eliminarRol(rol.persona.cedula)}" />

				</h:column>

			</h:dataTable>
		</h:form>

	</ui:define>
</ui:composition>


</html>
