<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template2/template.xhtml">

	<h:head>
		<f:metadata>
			<f:viewParam name="cedula" value="#{loginBean.cuenta.id_cuenta}"></f:viewParam>
		</f:metadata>
	</h:head>>

      	<ui:define name="titulo">
		Inicio
	</ui:define>



	<ui:define name="contenido">

		<h:form>

			<div class="form-group">

				<h:commandButton
					class="btn btn-primary waves-effect waves-light mr-1"
					action="#{clienteBean.actualizarTransacciones()}"
					value="Actualizar Transacciones">
				</h:commandButton>

				<h:commandButton
					class="btn btn-primary waves-effect waves-light mr-1"
					action="#{clienteBean.accesoCliente(clienteBean.cuenta.id_cuenta)}"
					value="Estado Accesos">
				</h:commandButton>

				<h:commandButton
					class="btn btn-primary waves-effect waves-light mr-1"
					action="#{clienteBean.trasacionesFecha(clienteBean.cuenta.numeroCuenta)}"
					value="Ultimas Trasacciones">
				</h:commandButton>

				<h:commandButton
					class="btn btn-primary waves-effect waves-light mr-1"
					action="#{clienteBean.registrarCuenta()}" value="Registrar Cuenta">
				</h:commandButton>

				<h:commandButton
					class="btn btn-primary waves-effect waves-light mr-1"
					action="#{clienteBean.tranferencia()}" value="Transferencia">
				</h:commandButton>
				
				<h:commandButton
					class="btn btn-primary waves-effect waves-light mr-1"
					action="#{clienteBean.creditoMethod()}" value="Solicitud Credito">
				</h:commandButton>
				
				<h:commandButton
					class="btn btn-primary waves-effect waves-light mr-1"
					action="#{clienteBean.Amortizacion()}" value="Tabla Amortizacion">
				</h:commandButton>
				
				<h:commandButton
					class="btn btn-primary waves-effect waves-light mr-1"
					action="#{clienteBean.contrasenia()}" value="Cambiar Contrasenia">
				</h:commandButton>

				<h:commandButton
					class="btn btn-primary waves-effect waves-light mr-1"
					action="#{clienteBean.cerrarSesion()}" value="Cerrar Sesión">
				</h:commandButton>


			</div>

		</h:form>

		<h:dataTable class="table table-striped" var="tra"
			value="#{clienteBean.listaTransacciones}">


			<h:column>
				<f:facet name="header"># Cuenta</f:facet>
				<h:outputLabel value="#{tra.cuenta.numeroCuenta}" />
			</h:column>

			<h:column>
				<f:facet name="header">Tipo Transacción</f:facet>
				<h:outputLabel value="#{tra.tipo}" />
			</h:column>

			<h:column>
				<f:facet name="header">Monto</f:facet>
				<h:outputLabel value="#{tra.monto}" />
			</h:column>


			<h:column>
				<f:facet name="header">Fecha</f:facet>
				<h:outputLabel value="#{tra.fecha}" />
			</h:column>

			<h:column>
				<f:facet name="header">Saldo Actual</f:facet>
				<h:outputLabel value="#{tra.cuenta.saldo}" />
			</h:column>

		</h:dataTable>
	</ui:define>
</ui:composition>

</html>
