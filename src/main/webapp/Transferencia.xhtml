	<ui:define name="contenido">

		<h:form>

			<div class="form-group">
				<div class="row">
					<div class="col-md-6">
						<label class="col-md-12">Cuenta Origen</label>
						<h:inputText type="text" placeholder="C25001"
							class="form-control form-control-line"
							value="#{clienteBean.cuenta.numeroCuenta}" disabled="true" />
					</div>
				</div>
			</div>


			<div class="form-group">
				<div class="row">
					<div class="col-md-6">
						<label class="col-md-12">Cuenta Destino</label>

						<h:selectOneMenu class="form-control form-control-line"
							value="#{clienteBean.cadenaCuenta}">

							<f:selectItem class="form-control" itemValue="" itemLabel=""></f:selectItem>

							<f:selectItems class="form-control"
								value="#{clienteBean.nombreCuentas}">
							</f:selectItems>

							<f:ajax render="formulario" execute="@form:formulario"
								listener="#{clienteBean.cargarDatosCuenta()}" />

						</h:selectOneMenu>


					</div>

				</div>
			</div>
		</h:form>

		<h:form id="formulario">


			<div class="form-group" id="datos">
				<label for="col-md-12" class="col-md-12">Institucion
					Financiera</label>
				<div class="col-md-12">
					<h:inputText type="text" placeholder="01005998793" disabled="true"
						class="form-control form-control-line"
						value="#{clienteBean.cueDes.institucionFinanciera}" />
				</div>
			</div>

			<div class="form-group">
				<label for="col-md-12" class="col-md-12">Nombre Propietario</label>
				<div class="col-md-12">
					<h:inputText type="text" placeholder="Perez Lopez" disabled="true"
						class="form-control form-control-line"
						value="#{clienteBean.cueDes.nombreBeneficiario}" />
				</div>
			</div>

			<div class="form-group">
				<label for="col-md-12" class="col-md-12">Cedula Destinatario</label>
				<div class="col-md-12">
					<h:inputText type="text" placeholder="Av. Americas" disabled="true"
						class="form-control form-control-line"
						value="#{clienteBean.cueDes.cedulaBeneficiario}" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-12">Email Destinatario</label>
				<div class="col-md-12">
					<h:inputText type="text" placeholder="Av. Americas" disabled="true"
						class="form-control form-control-line"
						value="#{clienteBean.cueDes.correoBeneficiario}" />
				</div>
			</div>

			<div class="form-group">
				<label for="col-md-12" class="col-md-12">Monto</label>
				<div class="col-md-12">
					<h:inputText type="text" placeholder="400"
						class="form-control form-control-line" value="#{clienteBean.tranferencia.monto}" />
				</div>
			</div>



			<div class="form-group">
				<div class="col-sm-12">
					<h:commandButton class="btn btn-success"
						action="#{clienteBean.tranferirDineroCuenta()}" value="Guardar">
					</h:commandButton>

				</div>
			</div>
		</h:form>


	</ui:define>


</ui:composition>
