<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template2/template.xhtml">


	<ui:define name="titulo">
		Crear Rol
	</ui:define>
	
	<ui:define name="menu">
		<div class="container-fluid">
			<div id="navigation">
				<ul class="navigation-menu">
					<ui:insert name="menu">
					</ui:insert>

					<li class="has-submenu"><a href="#"> <i class="fe-airplay"></i>Cliente
							<div class="arrow-down"></div>
					</a>
						<ul class="submenu megamenu">
							<li>
								<ul>
									<li><a
										href="/ProyectoFinal/faces/AdministracionClientedLista.xhtml">Ver
											Clientes</a></li>
									<li><a
										href="/ProyectoFinal/faces/AdministracionClientes.xhtml">Nuevo
											Cliente</a></li>

								</ul>
							</li>

						</ul></li>

					<li class="has-submenu"><a href="#"> <i
							class="fe-book-open"></i>Rol
							<div class="arrow-down"></div>
					</a>
						<ul class="submenu">
							<li><a
								href="/ProyectoFinal/faces/AdministracionRolesLista.xhtml">Ver
									Roles</a></li>
							<li><a href="/ProyectoFinal/faces/AdministracionRoles.xhtml">Nuevo
									Rol</a></li>
						</ul></li>

				</ul>

				<div class="clearfix"></div>
			</div>
		</div>

	</ui:define>

	<ui:define name="contenido">

		<h:form class="">

			<div class="form-group">
				<label>Cedula</label>
				<div class="col-md-12">
					<h:inputText type="text" class="form-control" required="true"
						placeholder="Ingrese la Cedula"
						value="#{administradorBean.persona.cedula}" />
				</div>
			</div>

			<div class="form-group">
				<label for="col-md-12" class="col-md-12">Nombres</label>
				<div class="col-md-12">
					<h:inputText type="text" class="form-control" required="true"
						placeholder="Ingrese sus Nombres"
						value="#{administradorBean.persona.nombres}" />
				</div>
			</div>

			<div class="form-group">
				<label for="col-md-12" class="col-md-12">Apellidos</label>
				<div class="col-md-12">
					<h:inputText type="text" class="form-control" required="true"
						placeholder="Ingrese sus Apellidos"
						value="#{administradorBean.persona.apellidos}" />
				</div>
			</div>

			<div class="form-group">
				<label for="col-md-12" class="col-md-12">Dirección</label>
				<div class="col-md-12">
					<h:inputText type="text" class="form-control" required="true"
						placeholder="Ingrese su Dirección"
						value="#{administradorBean.persona.direccion}" />
				</div>
			</div>



			<div class="form-group">
				<label for="col-md-12" class="col-md-12">Fecha</label>
				<div class="col-md-12">
					<h:inputText type="text" class="form-control"
						placeholder="dd/mm/yyyy" data-provide="datepicker"
						value="#{administradorBean.persona.fecha_nacimiento}">
						<f:convertDateTime pattern="dd/mm/yyyy" />
					</h:inputText>

				</div>
			</div>


			

		

			<div class="form-group">
				<label for="col-md-12" class="col-md-12">Correo</label>
				<div class="col-md-12">
					<h:inputText type="email" class="form-control" required="true"
						placeholder="Ingrese su Correo"
						value="#{administradorBean.persona.correo}" />
				</div>
			</div>

			<div class="form-group">
				<label for="col-md-12" class="col-md-12">Genero</label>
				<div class="col-md-12">
					<h:inputText type="text" class="form-control" required="true"
						placeholder="Ingrese Genero"
						value="#{administradorBean.persona.genero}" />
				</div>
			</div>



			<div class="form-group">
				<label for="col-md-12" class="col-md-12">Rol</label>
				<div class="col-md-12">
					<h:selectOneMenu class="form-control form-control-line"
						value="#{administradorBean.rol.cargo}">
						<f:selectItem class="form-control" itemValue="Administrador"
							itemLabel="Administrador"></f:selectItem>
						<f:selectItem class="form-control" itemValue="Jefe Credito"
							itemLabel="Jefe Credito"></f:selectItem>
						<f:selectItem class="form-control" itemValue="Cajero"
							itemLabel="Cajero"></f:selectItem>
					</h:selectOneMenu>
				</div>
			</div>



			<div class="form-group mb-0">
				<div>
					
					<h:commandButton
						class="btn btn-primary waves-effect waves-light mr-1"
						action="#{administradorBean.agregarRol()}" value="Guardar" />
				</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>

</html>
