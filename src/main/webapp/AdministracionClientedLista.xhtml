<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template2/template.xhtml">

	<ui:define name="titulo">
		Lista de Usuarios 
	</ui:define>


	<ui:define name="contenido">

		<h:form>
			<h:dataTable class="table" var="cue"
				value="#{administradorBean.listaCuenta}">

				<h:column>
					<f:facet name="header"># Cuenta</f:facet>
					<h:outputLabel class="co-name" value="#{cue.numeroCuenta}" />
				</h:column>

				<h:column>
					<f:facet name="header">Cedula</f:facet>
					<h:outputLabel class="co-name"
						value="#{cue.cliente.persona.cedula}" />

				</h:column>

				<h:column>
					<f:facet name="header">Nombres</f:facet>
					<h:outputLabel class="co-name"
						value="#{cue.cliente.persona.nombres}" />
				</h:column>

				<h:column>
					<f:facet name="header">Apellidos</f:facet>
					<h:outputLabel class="co-name"
						value="#{cue.cliente.persona.apellidos}" />
				</h:column>

				<h:column>
					<f:facet name="header">Direcion</f:facet>
					<h:outputLabel class="co-name"
						value="#{cue.cliente.persona.direccion}" />
				</h:column>

				<h:column>
					<f:facet name="header">Telefono</f:facet>
					<h:outputLabel class="co-name" />
				</h:column>

				<h:column>
					<f:facet name="header">Correo</f:facet>
					<h:outputLabel class="co-name"
						value="#{cue.cliente.persona.correo}" />
				</h:column>


				<h:column>
					<f:facet name="header">Opciones</f:facet>

					<h:commandButton class="btn btn-success"
						action="#{administradorBean.obtenerCliente(cue.cliente.persona.cedula)}"
						value="Modificar">
						<!-- <f:ajax render="table"></f:ajax> -->
					</h:commandButton>

					<h:commandButton
						class="btn btn-primary waves-effect waves-light mr-1"
						value="Eliminar" />

				</h:column>
			</h:dataTable>


		</h:form>

	</ui:define>
</ui:composition>


</html>
