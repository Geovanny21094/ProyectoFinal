<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template/template.xhtml">


	<ui:define name="titulo">
		Crear Cliente
	</ui:define>

	<ui:define name="contenido">

		<h:form class="form-horizontal form-material">

			<div class="form-group">
				<label class="col-md-12">Cedula</label>
				<div class="col-md-12">
					<h:inputText type="text" class="form-control form-control-line"
						value="#{proyectoBean.persona.cedula}" />
				</div>
			</div>

			<div class="form-group">
				<label for="col-md-12" class="col-md-12">Nombres</label>
				<div class="col-md-12">
					<h:inputText type="text" class="form-control form-control-line"
						value="#{proyectoBean.persona.nombres}" />
				</div>
			</div>

			<div class="form-group">
				<label for="col-md-12" class="col-md-12">Apellidos</label>
				<div class="col-md-12">
					<h:inputText type="text" class="form-control form-control-line"
						value="#{proyectoBean.persona.apellidos}" />
				</div>
			</div>

			<div class="form-group">
				<label for="col-md-12" class="col-md-12">Direcci√≥n</label>
				<div class="col-md-12">
					<h:inputText type="text" class="form-control form-control-line"
						value="#{proyectoBean.persona.direccion}" />
				</div>
			</div>

			<div class="form-group">
				<label for="col-md-12" class="col-md-12">Fecha Nacimiento</label>
				<div class="col-md-12">
				
					<h:inputText type="text" class="form-control form-control-line"
						value="#{proyectoBean.persona.fecha_nacimiento}">
						<f:convertDateTime pattern="dd/mm/yyyy" />
					</h:inputText>

				</div>
			</div>
			
				<div class="form-group">
				<label for="col-md-12" class="col-md-12">Fecha Registro</label>
				<div class="col-md-12">
				#{proyectoBean.cliente.fecha_registro}
					<h:inputText type="text" class="form-control form-control-line"
						value="#{proyectoBean.cliente.fecha_registro}">
						<f:convertDateTime pattern="dd/mm/yyyy" />
					</h:inputText>

				</div>
			</div>


			<div class="form-group">
				<label class="col-md-12">Telefonos</label>
				<div class="col-md-12">
				
					<h:dataTable id="agregar" value="#{proyectoBean.persona.telefonos}" var="tel">


						<h:column>
							<f:facet name="header">
								<label class="col-md-12">Num Numero</label>
							</f:facet>
							<h:inputText class="form-control form-control-line"
								value="#{tel.persona}"/>
						</h:column>

						<h:column>
							<f:facet name="header">
								<label class="col-md-12">Tipo</label>
							</f:facet>
							<h:selectOneMenu class="form-control form-control-line"
								value="#{tel.tipo}">
								<f:selectItem class="form-control form-control-line"
									itemValue="Celular" itemLabel="Celular"></f:selectItem>
								<f:selectItem class="form-control form-control-line"
									itemValue="Convencional" itemLabel="Convencional"></f:selectItem>
							</h:selectOneMenu>
						</h:column>

					</h:dataTable>
					
				</div>
			</div>

			<div class="form-group">
				<label for="col-md-12" class="col-md-12">Correo</label>
				<div class="col-md-12">
					<h:inputText type="text" class="form-control form-control-line"
						value="#{proyectoBean.persona.correo}" />
				</div>
			</div>

			<div class="form-group">
				<label for="col-md-12" class="col-md-12">Genero</label>
				<div class="col-md-12">
					<h:inputText type="text" class="form-control form-control-line"
						value="#{proyectoBean.persona.genero}" />
				</div>
			</div>




			<div class="form-group">
				<div class="col-sm-12">
					<h:commandButton class="btn btn-success" action=".." value="+">
						<f:ajax render="agregar" execute="agregar">
						</f:ajax>
					</h:commandButton>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<h:commandButton class="btn btn-success"
						action="#{proyectoBean.agregarCliente()}" value="Guardar" />
				</div>
			</div>


		</h:form>

	</ui:define>

</ui:composition>

</html>
